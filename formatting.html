<!-- anatomy of a website/tags I should be using to format an html page-->

<!-- 3 MAIN SECTIONS OF A WEBSITE: -->
<!-- <header> = the header; at the top and generally acts as a navbar, title for site, etc.-->
<!-- <main> = the body; content of the website -->
<!-- <footer> = the footer; bottom of the page, additional navigation, some branding, links to social media-->

<!-- Using <h1-6> tags-->
<!-- <h1> Main title of website-->
<!-- <h2> Title for different sections of website-->
<!-- <h3> If you wanna use another header in those sections-->

<!-- Why tags are useful: Makes it easier to read file, more organized, search engine optimization-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="formatting" content="This is a site that demonstrates formatting html5 code with tags">
        <title>formatting</title>
    </head>
    <body>
        <header>
          <nav>
              <!--Navigational elements go here-->
          </nav>  
        </header>
        <main>
            <article>
                <!--Blog posts go here-->
                <section>
                    <!--Don't have to be used with article tag but go well together. Creates sections within posts or website-->
                    <h1>This is a section</h1>
                </section>
                    <!--It's reocmmended to have <h> files in a hierchey fashion-->
                    <h1>Header 1</h1>
                    <h2>Header 2</h2>
                    <h3>Header 3</h3>
                    <h2>Header 2</h2>
                <section>
                    <aside><!--For things shown on the page but not directly related to content of website. Ads go here, for example--></aside>
                </section>
            </article>
        </main>
        <footer>

        </footer>
    </body>
</html>
