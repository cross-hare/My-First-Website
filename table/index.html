<!--
    <tr> - table row
    <td> - table data; act as columns
    <th> - table header
-->
<!DOCTYPE = html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="tables" content="Website that demos tables">
        <title>Tables</title>
    </head>
    <body>

        <table>
            <thead>
                <caption><h1>List of numbers</h1></caption>
                <tr>
                    <th>num1</th>
                    <th>num2</th>
                    <th>num3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">one</td>
                    <td>two</td>
                    <td>three and a half</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
